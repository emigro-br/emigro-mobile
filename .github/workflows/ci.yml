name: CI workflow

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['*']

jobs:

  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
          cache: npm

      - name: Install dependencies
        # --legacy-peer-deps https://github.com/gluestack/gluestack-ui/issues/2337
        run: npm ci --legacy-peer-deps

      - name: Lint
        run: npm run lint

      # - name: Build
      #   run: npm run build

      - name: Test
        run: npm test


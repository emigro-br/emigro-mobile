# Project-wide Gradle settings.

# Specifies the JVM arguments used for the daemon process.
org.gradle.jvmargs=-Xmx4096m -XX:MaxMetaspaceSize=1024m

# Enable AndroidX and Jetifier
android.useAndroidX=true
android.enableJetifier=true

# Enable AAPT2 PNG crunching
android.enablePngCrunchInReleaseBuilds=true

# Architectures to support
reactNativeArchitectures=armeabi-v7a,arm64-v8a,x86,x86_64

# Enable new architecture (TurboModules/Fabric)
newArchEnabled=false

# Enable Hermes
hermesEnabled=true

# GIF and WebP support for React Native images
expo.gif.enabled=true
expo.webp.enabled=true
expo.webp.animated=false

# Enable network inspector in development
EX_DEV_CLIENT_NETWORK_INSPECTOR=true

# Use legacy packaging (default to false for Expo projects)
expo.useLegacyPackaging=false

# Android SDK versions
android.minSdkVersion=34
android.compileSdkVersion=34
android.targetSdkVersion=34
android.buildToolsVersion=34.0.0

expo.jsEngine=jsc
android.extraMavenRepos=[]